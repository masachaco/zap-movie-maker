# プレビューモード
preview: 
  enable: true
  # プレビューとして　切り出しを開始する時間
  start: 260
  # プレビューとして　切り出しを終了する時間
  # end: 371
  end: 371
# NVIDIAのGPUが搭載されていれば対応したエンコーダを使うと出力が速くなります
hasNvidiaGpu: false
# 並列実行させる数。(だいたいの場合CPUのコア数を指定)
numOfThread: null
# 動画設定
movie:
  additional_time: 0
  # 出力ファイル名(拡張子は自動で付与されます)
  output_filename: vol1_4

  # 背景画像の設定
  background:
    # 背景画像のパス
    image_path: ./resource/bg/keiba_bg.png
    # メイン動画を表示する範囲(左斜め上)
    main_vision_left_top_x: 37
    main_vision_left_top_y: 20
    # メイン動画を表示する範囲(右斜め下)
    main_vision_right_bottom_x: 934
    main_vision_right_bottom_y: 544

  text:
    # Linux等の場合は別途日本語が使用できるフォントを指定してください
    # ex. https://fonts.google.com/noto/specimen/Noto+Sans+JP
    # font_normal: C:\Windows\Fonts\meiryo.ttc
    font_normal: ./resource/fonts/Noto_Sans_JP/NotoSansJP-Bold.otf
    x: 22
    y: 618
